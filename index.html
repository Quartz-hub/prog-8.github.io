<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Progate</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://-8.github.io/8EC75634-F865-4C39-BA88-1CAF02E3C77F.jpeg"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">
        <img class="logo" src="https://prog-8.com/images/html/advanced/main_logo.png">
      </div>
      <div class="header-right">
        <div class="login">ログイン</div>
      </div>
    </div>
  </header>

  <!-- モーダル部分 -->
  <div class="signup-modal-wrapper" id="signup-modal">
    <div class="modal">
      <div id="close-modal">
        <i class="fa fa-2x fa-times"></i>
      </div>
      <div id="signup-form">
        <h2>Emailで新規登録</h2>
        <form action="#">
          <input class="form-control" type="text" placeholder="メールアドレス">
          <input class="form-control" type="password" placeholder="パスワード">
          <div id="submit-btn">新規登録</div>
        </form>
      </div>
    </div>
  </div>
  <!-- モーダルここまで -->

  <div class="top-wrapper">
    <div class="container">
      <h1>LEARN AND COMMUNICATE<br>QUARTZ</h1>
      <p>quartzはコミニュケーション型学習サービスです。<br>わからないところを教え合いながらを学んでいきましょう。</p>
      <!-- 新規登録ボタン -->
      <div class="btn signup signup-show">新規登録はこちら</div>
      <p>or</p>
      <div class="btn facebook"><span class="fa fa-facebook"></span>Facebookで登録</div>
      <div class="btn twitter"><span class="fa fa-twitter"></span>Twitterで登録</div>
    </div>
  </div>
  <div class="lesson-wrapper">
    <div class="container">
      <div class="heading">
        <h2>Learn Where to Get Started!</h2>
      </div>
      <div class="lessons">
      </div>
    </div>
  </div>
  <div class="faq-wrapper">
    <div class="container">
      <div class="heading">
        <h2>FAQ</h2>
      </div>
      <div class="faq">
      </div>
    </div>
  </div>
  <div class="message-wrapper">
    <div class="container">
      <div class="heading">
        <h2>さぁ、あなたも学んでみませんか?</h2>
        <h3 id="tagline">Let's learn to code, learn to be creative!</h3>
      </div>
      <!-- 新規登録ボタン -->
      <span class="btn message signup-show">さっそく学ぶ</span>
    </div>
  </div>
  <footer>
    <div class="container">
      <img src="https://prog-8.com/images/html/advanced/footer_logo.png">
      <p>Learn to Code,Learn to be Creative.</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
